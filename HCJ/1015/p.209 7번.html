<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover 활용</title>
    <style>
        div{width: 100px; height:150px; background-image: url(back.png); background-size: 100px, 150px;}
        div:hover{background-image: url(front.png);}
    </style>
</head>
<body>
    <h1>:hover 활용</h1>
    <hr>
    <table>
        <tr>
            <td>마우스를 올리면 카드의 앞면이 보인다.</td>
            <td><div id="a"></div></td>
        </tr>
    </table>
    
</body>
</html>
