<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 서식 폼 만들기</title>
</head>
<body>
    <h2>도형 서식 폼 만들기</h2><hr>
    <form>
        <fieldset>
            <legend>도형 서식 입력</legend>
            <label>선 종류 <select>
                <option>선 없음</option>
                <option>실선</option>
                <option>점선</option>
                </select>
            </label> <br>
            <label>선두께 <input type="number" min="1" max="20" step="1"></label>
            <label>선색 <input type="color"></label> <br>
            <label>투명도(0~100) <input type="range" min="0" max="100"></label>


        </fieldset>
    </form>
    
</body>
</html>
