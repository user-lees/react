<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 브라우저</title>
</head>
<body>
    <h3>웹 브라우저 소개</h3> <hr>
    <table>
    <tr><td>
    브라우저라고 불리기도 하는 <br>
    웹 브라우저(Web Browser) <br>
    는, 사용자에게 웹 서버 컴퓨 <br>
    터에 접속하고 웹 페이지, 이 <br>
    미지, 동영상, 음악 등 다양한 <br>
    데이터 다운받아 보여주는 소<br>
    프트웨어이다. <b>그림 1-2</b>는 대<br>
    표적인 Chrome 웹 브라우저<br>
    를 보여준다. <br><br>
    </td><td><figure id="1-1"></figure>
        <figcaption><img src="chrome.jpeg"></figcaption></figure> <br>
    그림 1-2 구글 Chrome</td></tr>
    <br><br>
    <tr><td>웹 페이지는 브라우저에<br>
        HTML5문서임을 알리기 위<br>
        해 <b>그림 1-3</b>과 같은 코드를<br>
        첫 라인에 삽입하여야 한다. <br></td>
    <td><code>
        &lt;!doctype html&gt; <br>
        &lt;/html&gt; <br>
        . . . <br>
        &lt;/html&gt;<br>
    </code>
    그림 1-3 HTML5 문서 구성
    </td>
    </tr>
    </table>
    
</body>
</html>
