<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 선호에 관한 설문</title>
</head>
<body>
    <h1>설문지</h1>
    소프트웨어 기술에 대한 의견을 듣습니다. <br>    
    많은 참여 부탁드립니다. <hr>
    <form action="">
            학년 <input type="radio" name="grade" value="1"> 1학년
            <input type="radio" name="grade" value="2"> 2학년 
            <input type="radio" name="grade" value="3"> 3학년 
            <input type="radio" name="grade" value="4"> 4학년 
            <br>
            성별 <input type="radio" name="g" value="1">  남
            <input type="radio" name="g" value="1"> 여 
            <br>
            관심분야 <input type="text" list="countries"> 
            <datalist id="countries">
                <option value="모바일 소프트 웨어">
                <option value="웹 프로그래밍">
            </datalist>
            <br>
            진로 <input type="checkbox" name="job" value="1"> 개발
            <input type="checkbox" name="job" value="2" checked> 기획
            <input type="checkbox" name="job" value="3"> 영업
            <input type="checkbox" name="job" value="4"> 창업<br>
            남기고 싶은 말 <br>
            <textarea cols="50" rows="20">글을 남겨주세요</textarea> <br>
            Copyright 2022 by Kitae

    </form>
    
</body>
</html>
